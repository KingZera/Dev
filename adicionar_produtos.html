<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Excluir Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header>
        <h1>Adicionar/Excluir Produtos</h1>
    </header>
    <main>
        <form id="product-form">
            <input type="text" id="sku-id" placeholder="ID SKU" required>
            <input type="text" id="product-id" placeholder="ID Produto" required>
            <input type="text" id="reference" placeholder="Referência" required>
            <input type="text" id="derivation" placeholder="Derivação" required>
            <input type="text" id="code" placeholder="Código" required>
            <input type="text" id="name" placeholder="Nome" required>
            <button type="submit">Salvar Produto</button>
        </form>
    </main>
    <script src="scripts/adicionar_produtos.js"></script>
</body>
</html>
